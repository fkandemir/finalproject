<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --hover-color: #34495e;
            --text-color: #ecf0f1;
            --background-color: #f7f7f7;
            --content-background-color: #fff;
            --footer-background-color: #2c3e50;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        nav ul li {
            margin-right: 40px;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #fff;
            text-decoration: underline;
        }

        nav .signup-button, nav .login-button {
            background: var(--hover-color);
            padding: 5px 15px;
            border-radius: 5px;
            margin-left: auto;
        }

        main {
            flex: 1;
            padding: 20px;
            background: var(--content-background-color);
        }

        footer {
            background: var(--footer-background-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px 20px;
            width: 100%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0px -5px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/client_portal/client-home">Home</a></li>
                <li><a href="/client_portal/carList">Cars</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Pricing</a></li>
                <li class="signup-button"><a href="/signup">Sign Up</a></li>
                <li class="login-button"><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="brand-card" onclick="location.href='{% url 'allCars' %}'" style="cursor: pointer;">
                <h2>List All</h2>
            </div>
            {% for brand in brands %}
            <div class="brand-card" onclick="location.href='{% url 'cars_by_brand' brand.brand %}'" style="cursor: pointer;">
                <h2>{{ brand.brand }} ({{ brand.count }})</h2>
            </div>
            {% empty %}
            <p>No brands found.</p>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2024 Elite Motors. All rights reserved.</p>
    </footer>

    <script>
        // Simple script file
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded!');
        });
    </script>
</body>
</html>

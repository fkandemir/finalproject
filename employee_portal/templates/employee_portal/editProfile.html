<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* CSS styles for navigation bar and footer */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least the height of the viewport */
        }

        .sidebar {
            height: 84%;
            width: 190px;
            position: absolute;
            margin-left: 10px;
            margin-top: 10px;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            /* White text color */
            display: block;
            transition: all 0.3s ease;
            /* Smooth transition effect */
            cursor: default;
        }

        .sidebar a:hover {
            background-color: #555;
            /* Darker background color on hover */
        }

        .sub-menu {
            display: none;
            padding-left: 20px;
            padding-bottom: 20px;
        }

        .sub-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            color: #ccc;
            /* Lighter text color */
            display: block;
            transition: all 0.3s ease;
            /* Smooth transition effect */
        }

        .sub-menu a:hover {
            background-color: #444;
            /* Darker background color on hover */
            color: #fff;
            /* White text color on hover */
        }

        .sub-menu.active {
            display: block;
            /* Show sub-menu when active class is added */
        }

        .content {
            flex: 1;
            margin-left: 200px;
            padding: 20px;
        }

        footer {
            background-color: #f5f5f5;
            height: 50px;
            color: #333;
            text-align: center;
            padding: 20px;
            width: 100%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0px -5px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
        footer a {
            color: #333;
            /* Darker text color */
            text-decoration: none;
            margin: 0 3px;
        }

        footer a:not(:last-child):after {
            content: '|';
            margin-left: 12px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="home">Home</a>
        <a>Client Services</a>
            <div class="sub-menu">
                <a href="addClient">Add Client</a>
                <a href="deleteClient">Delete Client</a>
                <a href="editClient">Update Client</a>
                <a href="client_list">Client List</a>
            </div>
        <a>Asset Services</a>
        <div class="sub-menu">
            <a href="addCar">Add Car</a>
            <a href="deleteCar">Delete Car</a>
            <a href="editCar">Update Car</a>
        </div>
        <a href="stock_list">Inventory</a>
        <a href="profile">Profile</a>
        <a href="logout_interface">Logout</a>
        </form>
    </div>

    <div class="content">
        <h1>Edit Profile</h1>
        <form action="{% url 'update_profile' %}" method="post">
            {% csrf_token %}
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" value="{{ employee.name }}">
    
            <label for="surname">Last Name:</label>
            <input type="text" id="surname" name="surname" value="{{ employee.surname }}">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ employee.user.email }}">
    
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ employee.phone_number }}">
    
            <button type="submit">Save Changes</button>
        </form>
    </div>
    
    

    <footer>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <p>&copy; 2024 Employee Portal. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to toggle sub-menu visibility
        const subMenus = document.querySelectorAll('.sidebar .sub-menu');

        subMenus.forEach(subMenu => {
            const parentLink = subMenu.previousElementSibling;
            parentLink.addEventListener('click', () => {
                subMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>

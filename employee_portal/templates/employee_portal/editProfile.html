<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --hover-color: #34495e;
            --text-color: #ecf0f1;
            --background-color: #f7f7f7;
            --content-background-color: #fff;
            --footer-background-color: #2c3e50;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .sidebar {
            height: 100%;
            width: 230px;
            position: fixed;
            background-color: var(--primary-color);
            overflow-x: hidden;
            padding-top: 20px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            padding: 25px 20px;
            text-decoration: none;
            font-size: 18px;
            color: var(--text-color);
            display: block;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            background-color: var(--hover-color);
            color: #fff;
        }
        .sub-menu {
            display: none;
            padding-left: 40px;
        }
        .sub-menu.active {
            display: block;
        }
        .content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            background: var(--content-background-color);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            transition: margin-left 0.3s ease;
        }
        footer {
            background-color: var(--footer-background-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            width: 100%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0px -5px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
        input[type="text"], input[type="email"], input[type="number"], select, button {
            width: 97%;
            padding: 10px;
            margin-bottom: 20px;
            background: #f1f1f1;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #568203;
            margin-top: 20px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4B5320;
        }
        /* Add SVG icons to the sidebar */
        .icon {
            padding-right: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/employee_portal/home"><span class="icon">üè†</span>Home</a>
        <a id="asset-services"><span class="icon">üöó</span>Asset Services</a>
        <div class="sub-menu">
            <a href="/employee_portal/addCar">Add Car</a>
            <a href="/employee_portal/searchCar">Search Car</a>
            <a href="/employee_portal/deleteCar">Delete Car</a>
            <a href="/employee_portal/editCar">Update Car</a>
        </div>
        <a href="/employee_portal/stock_list"><span class="icon">üì¶</span>Inventory</a>
        <a href="/employee_portal/profile"><span class="icon">üë§</span>Profile</a>
        <a href="/employee_portal/logout_interface"><span class="icon">üîí</span>Logout</a>
    </div>

    <div class="content">
        <h1>Edit Profile</h1>
        <form action="{% url 'update_profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name" class="labels">First Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" value="{{ employee.name }}">

            <label for="surname" class="labels">Last Name:</label>
            <input type="text" id="surname" name="surname" value="{{ employee.surname }}">

            <label for="email" class="labels">Email:</label>
            <input type="email" id="email" name="email" value="{{ employee.user.email }}">

            <label for="phone_number" class="labels">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ employee.phone_number }}">

            <label for="profile_picture" class="labels">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Elite Motors Employee Portal. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to toggle sub-menu visibility
        const subMenus = document.querySelectorAll('.sidebar .sub-menu');
        subMenus.forEach(subMenu => {
            const parentLink = subMenu.previousElementSibling;
            parentLink.addEventListener('click', () => {
                subMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
